<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOS Kathmandu â€“ Live Emergency Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; overflow: hidden; }
    
    header { 
      background: #dc2626; 
      color: white; 
      padding: 15px; 
      text-align: center; 
      font-size: 20px; 
      font-weight: bold; 
      position: relative; 
      z-index: 1001; 
    }

    #map { 
      height: calc(100vh - 60px); 
      width: 100%; 
      z-index: 1; 
    }

    /* --- EMERGENCY BUTTONS --- */
    .emergency-overlay {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .sos-btn {
      background-color: #dc2626;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .helpline-btn {
      background-color: #1e293b;
      color: white;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 8px;
      text-decoration: none;
      display: flex;
      justify-content: space-between;
      min-width: 160px;
    }

    /* --- CUSTOM HOSPITAL PIN STYLE --- */
    .hospital-logo {
      background-color: white;
      border: 2px solid #dc2626;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    .hospital-logo span {
      color: #dc2626;
      font-size: 22px;
      font-weight: bold;
      line-height: 1;
      pointer-events: none;
    }

    /* Hide the text instructions box from the map */
    .leaflet-routing-container { display: none !important; }
  </style>
</head>
<body>

  <header>ðŸš¨ SOS Kathmandu â€“ Live Emergency Map</header>
  
  <div id="map"></div>

  <div class="emergency-overlay">
    <button onclick="findNearest()" class="sos-btn" style="border:none; cursor:pointer;">ðŸš¨ QUICK SOS</button>
    <a href="tel:100" class="helpline-btn"><b>Police</b> <span>100</span></a>
    <a href="tel:102" class="helpline-btn"><b>Ambulance</b> <span>102</span></a>
    <a href="tel:101" class="helpline-btn"><b>Fire</b> <span>101</span></a>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <script src="map.js"></script>

</body>
</html>
